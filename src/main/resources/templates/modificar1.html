<body>

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center ">
    <div class="container-fluid d-flex align-items-center justify-content-lg-between">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mocatriz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/login}">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/contacto}">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
      



    </div>
  </header><!-- End Header -->

  <main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <ol>
          <li><a th:href="@{/loginadmin}">Ver Usuarios</a></li>
          <li>Modificar Usuario</li>
        </ol>
        <h2>Bienvenido Administrador</h2>

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
      <div class="container">        
              

        

        
        
        <div class="formularioiniciosesion">
             <h2 style="text-align-last: center;">Modififcar Usuario</h2>
                     <div align="center" ><img class="img-fluid logo me-auto me-lg-0" src="/assets/img/logo/user4.png"></div>
                        <form method="post" th:action="@{/guardar}" th:object="${oyentes}">
                            <label for="username" >Username</label>
                            <input type="text" name="username" th:field="*{username}" id="username" placeholder="Su usuario..." readonly>
                            
                             <label for="contrasena">Contraseña</label>
                            <input type="password" name="contrasena" th:field="*{contrasena}" placeholder="Su contraseña...">

                        <label for="nombre_oyente">Nombres</label>
                            <input type="text" name="nombre_oyente" th:field="*{nombre_oyente}" placeholder="Sus nombres...">

                            <label for="apellido_oyente">Apellidos</label>
                            <input type="text" name="apellido_oyente" th:field="*{apellido_oyente}" placeholder="Sus apellidos...">

                            
                            <label for="email_oyente">Email</label>
                            <input type="email" name="email_oyente" th:field="*{email_oyente}" placeholder="Su email...">
                            
                           <label for="pais_oyente">Pais</label>
                            <input type="text" name="pais_oyente" th:field="*{pais_oyente}" placeholder="Su email...">


                            <input name="submit" type="submit" value="Modificar">
                        </form>
           
        </div>
        
        
        
    </section>

  </main><!-- End #main -->

  <!--<div id="preloader"></div>-->
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/js/main.js"></script>

</body>
